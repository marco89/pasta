<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Calculator</title>
  </head>
  <body>
    <h1><center>Calculator</center></h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    

    <!-- contains everything to make the UI of the calculator -->
    <div class="calculator_display mx-auto" style="margin-top: 50px">
      
      <!-- id= sets the display's ID-->  
      <div id="display"></div>
        <div class="row row-cols-4">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button" style="background-color: blue;">+</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button" style="background-color: blue;">-</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button" style="background-color: blue;">*</button>
          <button class="button" style="background-color: rgb(233, 233, 233);">.</button>
          <button class="button">0</button>
          <button id="equals" class="button" style="background-color: green;">=</button>
          <button class="button" style="background-color: blue;">/</button>
          <button class="button" style="background-color: rgb(163, 163, 163);">(</button>
          <button class="button" style="background-color: rgb(163, 163, 163);">)</button>
          <button class="button" style="background-color: red;" >Delete</button>
          <button class="button">Clear All</button>
          <button class="button" style="background-color: rgb(0, 162, 255);">√</button>
          <button class="button" style="background-color: rgb(0, 162, 255);">²</button>
          <button class="button" style="background-color: rgb(0, 162, 255);">³</button>
          <button class="button" style="background-color: rgb(0, 162, 255);">x^y</button>
        </div>
      </div>

      <script src="index.js"></script>
      
  </body>
</html>


</body>
</main>
</html>
